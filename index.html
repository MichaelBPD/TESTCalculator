<!DOCTYPE html>
<html>
<head>
    <title>Quote Calculator</title>
    <style>
    /* CSS styles for the Quote Calculator */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffe100;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 150px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin: 20px auto;
        max-width: 400px;
    }

    .left-column, .right-column {
        flex: 1;
        padding: 10px;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        color: #ec008c;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
        box-sizing: border-box;
    }

    button {
        display: block;
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    h2 {
        text-align: center;
        margin-top: 20px;
        color: #ec008c;
    }

    p {
        text-align: center;
        margin-top: 10px;
        color: #555;
    }

    span {
        font-weight: bold;
        color: #ec008c;
    }

    .results-box {
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin-top: 20px;
    }

    .results-box p {
        color: #007bff;
    }

    .image {
        max-width: 100%;
    }

    .quote-variation {
        font-weight: bold;
        color: #ec008c; 
    }
    </style>
</head>
<body>
    <script>
        // Function to hash the password using SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        const correctHashedPassword = "286C897EBA57CE67E79FFF80229D9EACDDDE784B29A18A1D47C17BADE5AD1A08"; 

        // Prompt for the password and hash it
        const enteredPassword = prompt("Please enter the password:");

        hashPassword(enteredPassword).then(hashedPassword => {
            if (hashedPassword === correctHashedPassword) {
                // Inserting your form and container directly into the body
                document.body.innerHTML = `
                    <h1>Quote Calculator</h1>
                    <form>
                        <label for="techHours">Technician Hours:</label>
                        <input type="number" id="techHours"><br>
                
                        <label for="apprenticeHours">Apprentice Hours:</label>
                        <input type="number" id="apprenticeHours"><br>
                
                        <label for="subbieCost">Subbie Cost:</label>
                        <input type="number" id="subbieCost"><br>
                
                        <label for="materialCost">Material Cost:</label>
                        <input type="number" id="materialCost"><br>
                
                        <label for="otherCost">Other Cost:</label>
                        <input type="number" id="otherCost"><br>
                        
                        <label for="quoteTotal">Quote Total:</label>
                        <input type="number" id="quoteTotal"><br>    </form>
                    <div class="container">
                        <div class="left-column">
                            <h2>Results:</h2>
                            <p>GP %: <span id="gpPercentage">0.00</span>%</p>
                            <p id="gpMessage"></p>
                        </div>
                        <div class="right-column">
                            <img class="image" src="Logo.png" alt="Image">
                        </div>
                    </div>
                `;
            } else {
                document.body.innerHTML = "<p>Access denied. Incorrect password.</p>";
            }
        });

    </script>

    <script>
        // Function to calculate the results
        function calculate() {
            const quoteTotal = parseFloat(document.getElementById('quoteTotal').value) || 0;
            const techHours = parseFloat(document.getElementById('techHours').value) || 0;
            const appHours = parseFloat(document.getElementById('apprenticeHours').value) || 0;
            const subbieCost = parseFloat(document.getElementById('subbieCost').value) || 0;
            const materialCost = parseFloat(document.getElementById('materialCost').value) || 0;
            const otherCost = parseFloat(document.getElementById('otherCost').value) || 0;

            const techCost = techHours * 180;
            const appCost = appHours * 135;
            const TotalCost = techCost + appCost + subbieCost + materialCost + otherCost;
            const gpPercentage = ((quoteTotal - TotalCost) / quoteTotal) * 100;
            const quoteVariation = (TotalCost / 0.3);

            document.getElementById('gpPercentage').textContent = isNaN(gpPercentage) ? '0.00' : gpPercentage.toFixed(2);
            const gpMessage = document.getElementById('gpMessage');
            if (gpPercentage < 70) {
                gpMessage.innerHTML = 'Change quoted price to $<span class="quote-variation">' + Math.ceil(quoteVariation) + '</span> for 70% GP';
            } else {
                gpMessage.textContent = ''; 
            }
        }

        if (document.getElementById('techHours')) {
            const inputFields = document.querySelectorAll('input');
            inputFields.forEach((input) => {
                input.addEventListener('input', calculate);
            });

            calculate();
        }
    </script>
</body>
</html>
